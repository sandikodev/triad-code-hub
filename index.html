    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .code-font {
        font-family: 'Fira Code', monospace;
      }
      /* Custom Prism Overrides */
      pre[class*="language-"] {
        background: #020617 !important;
        margin: 1.5em 0 !important;
        border: 1px solid rgba(255,255,255,0.05) !important;
        border-radius: 1rem !important;
        padding: 1.5rem !important;
      }
      code[class*="language-"] {
        font-family: 'Fira Code', monospace !important;
        font-size: 0.85rem !important;
        text-shadow: none !important;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-bounce-slow {
        animation: bounce-slow 4s ease-in-out infinite;
      }
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.15), transparent);
        animation: shimmer 2s infinite;
      }
      
      /* UNIVERSAL HIGH-PERFORMANCE TOOLTIP */
      .global-premium-tooltip {
        pointer-events: none;
        position: fixed !important;
        z-index: 99999999 !important;
        max-width: 280px;
        padding: 0.75rem 1rem;
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(99, 102, 241, 0.5);
        color: #e0e7ff;
        font-size: 0.7rem;
        font-weight: 500;
        line-height: 1.5;
        border-radius: 1rem;
        box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(99, 102, 241, 0.15);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.1s ease-out, visibility 0.1s ease-out;
        will-change: transform, opacity;
        top: 0;
        left: 0;
        white-space: normal;
        text-align: left;
      }

      .global-premium-tooltip.visible {
        opacity: 1;
        visibility: visible;
      }

      .global-premium-tooltip .tooltip-label {
        display: block;
        font-size: 0.55rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: #818cf8;
        margin-bottom: 0.35rem;
        border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        padding-bottom: 0.25rem;
      }

      /* Mermaid custom styling */
      .mermaid {
        background: transparent !important;
        font-family: 'Inter', sans-serif !important;
      }
      .mermaid svg {
        max-width: 100% !important;
        height: auto !important;
      }
    </style>

      mermaid.initialize({
        startOnLoad: false,
        theme: 'dark',

          primaryColor: '#6366f1',
          primaryTextColor: '#fff',
          primaryBorderColor: '#4338ca',
          lineColor: '#818cf8',
          secondaryColor: '#1e293b',
          tertiaryColor: '#0f172a'
        }
      });
    }
  }
