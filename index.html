    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .code-font {
        font-family: 'Fira Code', monospace;
      }
      /* Custom Prism Overrides */
      pre[class*="language-"] {
        background: #020617 !important;
        margin: 1.5em 0 !important;
        border: 1px solid rgba(255,255,255,0.05) !important;
        border-radius: 1rem !important;
        padding: 1.5rem !important;
      }
      code[class*="language-"] {
        font-family: 'Fira Code', monospace !important;
        font-size: 0.85rem !important;
        text-shadow: none !important;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-bounce-slow {
        animation: bounce-slow 4s ease-in-out infinite;
      }
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.15), transparent);
        animation: shimmer 2s infinite;
      }
      
      /* Premium Tooltip Style - Updated to follow cursor */
      .premium-tooltip {
        pointer-events: none;
        position: fixed !important;
        z-index: 9999 !important;
        inset: auto !important;
        left: var(--mouse-x, 0) !important;
        top: var(--mouse-y, 0) !important;
        padding: 0.5rem 0.75rem;
        background: #1e1b4b;
        border: 1px solid rgba(99, 102, 241, 0.3);
        color: #e0e7ff;
        font-size: 0.65rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transform: translate(15px, 15px) !important; /* Offset from cursor */
        transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
        will-change: left, top;
      }
      .group:hover > .premium-tooltip {
        opacity: 1;
        visibility: visible;
      }

      /* Mermaid custom styling */
      .mermaid {
        background: transparent !important;
        font-family: 'Inter', sans-serif !important;
      }
      .mermaid svg {
        max-width: 100% !important;
        height: auto !important;
      }
    </style>
